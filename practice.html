  <style>
    body {
      background-color: #f9fafb;
    }

    .dropdown-toggle::after {
      display: none !important;
    }

      background-color: #1f2937;
      /* gray-800 */
    }

    .sidebar .nav-link {
      color: #9ca3af;
      /* gray-400 */
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: #374151;
      /* gray-700 */
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column vh-100 p-3">

      </div>

      <ul class="nav flex-column mb-auto">
        <li class="nav-item mb-1"><a class="nav-link active rounded" href="#"><i

        <li class="nav-item mb-1"><a class="nav-link rounded" href="#"><i
              class="bi bi-bar-chart-line me-2"></i>Reports</a></li>
      </ul>

      <div class="mt-auto">
        <div class="nav-link text-secondary"><i class="bi bi-gear me-2"></i>Settings</div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="flex-grow-1">
      <!-- Navbar -->
      <nav class="navbar bg-white px-4 shadow-sm">
        <span class="navbar-brand mb-0 h4">Dashboard</span>
        <div class="ms-auto d-flex align-items-center gap-3">
          <i class="bi bi-bell fs-5"></i>
          <!-- <div class="dropdown">
            <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">
              <img src="https://via.placeholder.com/40" class="rounded-circle" alt="User"/>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div> -->

          <div class="dropdown">
            <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown"><img
                src="http://localhost:5555/uploads/phukien.jpg" alt="" class="rounded-circle" width="40"
                height="40"></a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a href="" class="dropdown-item">qq</a></li>
              <li><a href="" class="dropdown-item">QQ</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Main -->
      <main class="p-4">
        <div class="card shadow-sm">
          <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Product List</h5>
            <button class="btn btn-primary btn-sm"><i class="bi bi-plus-circle me-1"></i>Add Product</button>
          </div>

          <div class="card-body p-0">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th class="text-end">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>iPhone 14</td>
                  <td>$999</td>
                  <td><span class="badge bg-success-subtle text-success rounded-pill p-2">In Stock</span></td>
                  <td class="text-end">
                    <i class="bi bi-pencil-square me-2"></i>
                    <i class="bi bi-trash"></i>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>MacBook Air</td>
                  <td>$1299</td>
                  <td><span class="badge bg-danger-subtle text-danger rounded-pill p-2">Out of Stock</span></td>
                  <td class="text-end">
                    <i class="bi bi-pencil-square me-2"></i>
                    <i class="bi bi-trash"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="card-footer bg-white d-flex justify-content-end">
            <nav>
              <ul class="pagination pagination-sm mb-0">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
