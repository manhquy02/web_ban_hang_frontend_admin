<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.register-btn').click(function (e) {
                e.preventDefault();
                const username = $('.username').val();
                const email = $('.email').val();
                const password = $('.password').val();

                $.ajax({
                    url: `http://localhost:5555/admin/register`,
                    method: 'post',
                    data: { username, email, password },
                    success: function (response) {
                        console.log(response)
                        if (response.result === 1) {
                            alert(response.message)

                            window.location.href = 'login.html'

                        } else {
                            alert('Lỗi : ' + response.message)
                        }

                    }
                })
            })
        })
    </script>
</head>

<body>
    <div class="d-flex  justify-content-center align-items-center vh-100">
        <form class="border p-4" style="width: 100%; max-width: 400px;">
            <div class="mb-3 " style="text-align: center;">
                <h1>Đăng ký</h1>
            </div>
            <div class="mb-3">
                <label for="username">Tên đăng ký</label>
                <input type="text" name="username" class="username form-control">
            </div>
            <div class="mb-3">
                <label for="username">Email</label>
                <input type="email" name="email" class="email form-control">
            </div>
            <div class="mb-3">
                <label for="password">password</label>
                <input type="password" name="password" class="password form-control">
            </div>
            <button type="button" class="register-btn btn btn-primary w-100 mt-3">Đăng ký</button>
        </form>
    </div>
</body>

</html>
